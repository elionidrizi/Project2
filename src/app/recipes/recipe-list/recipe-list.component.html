<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    <div>
      <label for="name">Search Source: </label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="term"
      >
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <app-recipe-item *ngFor="let recipeEl of recipes|search:term; let i = index;"
    [recipe]="recipeEl"
    [index]="i"></app-recipe-item>
  </div>
</div>
