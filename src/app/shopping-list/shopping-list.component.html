<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit
    ></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor:pointer"
         *ngFor="let ingredient of ingredients; let i = index "
         (click)="onEditItem(i)">
        <input type="checkbox" [value]="i" (change)="onSelected($event)" (click)="onClick()">
        <label class="ml-5">{{ingredient.name}} ({{ingredient.amount}})</label><br>
      </a>
      <button (click)="deleteSelectedIngredients()" class="btn btn-danger" *ngIf="isClicked">Delete Selected
      </button>
    </ul>
  </div>
</div>
